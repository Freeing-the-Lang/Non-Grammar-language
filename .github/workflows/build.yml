name: Non-Grammar-Language C++ TMP Build + AutoTag + Release v5

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: write
  actions: write

jobs:
  autotag:
    runs-on: ubuntu-latest
    name: Auto Version Tagging

    outputs:
      tag: ${{ steps.generate_tag.outputs.tag }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Generate Tag
        id: generate_tag
        run: |
          DATE=$(date +'%Y%m%d')
          TIME=$(date +'%H%M%S')
          TAG="v0.1.${DATE}${TIME}"
          echo "tag=$TAG" >> $GITHUB_OUTPUT

      - name: Create Git Tag
        uses: rickstaa/action-create-tag@v1
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          tag: ${{ steps.generate_tag.outputs.tag }}
          message: "Auto release version ${{ steps.generate_tag.outputs.tag }}"

  build:
    needs: autotag
    runs-on: ${{ matrix.os }}
    name: 3OS C++ TMP Build + ProofLedger

    strategy:
      fail-fast: false
      matrix:
        os: [ ubuntu-latest, macos-latest, windows-latest ]

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # Linux/macOS Compiler
      - name: Setup Compiler (Unix)
        if: matrix.os != 'windows-latest'
        run: |
          sudo apt-get update || true
          sudo apt-get install -y g++ || true

      - name: Build (Linux/macOS)
        if: matrix.os != 'windows-latest'
        run: |
          mkdir -p build
          g++ -std=c++20 -O2 src/main.cpp -o build/non_grammar_lang

      # Windows Compiler (MinGW)
      - name: Install MinGW (Windows)
        if: matrix.os == 'windows-latest'
        run: |
          choco install mingw -y

      - name: Build (Windows with g++)
        if: matrix.os == 'windows-latest'
        run: |
          mkdir build
          g++ -std=c++20 -O2 src\\main.cpp -o build\\non_grammar_lang.exe

      # SHA256
      - name: SHA256 (Unix)
        if: matrix.os != 'windows-latest'
        run: |
          mkdir proof
          sha256sum build/non_grammar_lang > proof/SHA256_${{ matrix.os }}.txt

      - name: SHA256 (Windows)
        if: matrix.os == 'windows-latest'
        run: |
          mkdir proof
          certutil -hashfile build\\non_grammar_lang.exe SHA256 > proof\\SHA256_windows.txt
        shell: powershell

      # ProofLedger
      - name: Create ProofLedger
        run: |
          mkdir ledger
          {
            echo "=== Non-Grammar-Language ProofLedger ==="
            echo "OS: ${{ matrix.os }}"
            echo "Tag: ${{ needs.autotag.outputs.tag }}"
            echo "Commit: ${{ github.sha }}"
            echo "Branch: ${{ github.ref_name }}"
            echo "-------------------------------------"
            cat proof/* || true
          } > ledger/PROOF_LEDGER_${{ matrix.os }}.txt

      # Packaging
      - name: Package Dist (Unix)
        if: matrix.os != 'windows-latest'
        run: |
          mkdir dist
          cp build/non_grammar_lang dist/
          cp -r proof dist/
          cp -r ledger dist/

      - name: Package Dist (Windows)
        if: matrix.os == 'windows-latest'
        run: |
          mkdir dist
          Copy-Item "build\\non_grammar_lang.exe" -Destination "dist\\"
          Copy-Item "proof" -Destination "dist\\" -Recurse
          Copy-Item "ledger" -Destination "dist\\" -Recurse

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: Non-Grammar-Language-${{ matrix.os }}
          path: dist/

  release:
    needs: [autotag, build]
    runs-on: ubuntu-latest
    name: Publish Release

    steps:
      - name: Download Artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts/

      - name: Zip All Artifacts
        run: |
          cd artifacts
          zip -r Non-Grammar-Language_${{ needs.autotag.outputs.tag }}.zip .

      - name: Publish GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ needs.autotag.outputs.tag }}
          name: "Non-Grammar-Language Release ${{ needs.autotag.outputs.tag }}"
          files: artifacts/Non-Grammar-Language_${{ needs.autotag.outputs.tag }}.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
